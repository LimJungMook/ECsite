<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type">
    <title>Insert title here</title>
    <link rel="stylesheet" type="text/css" href="/css/shop1.css">
</head>
<body>
<div class="wrap">
    <div th:replace="fragments/header :: header"/>
    <div class="input-wrapper">
        <h2>シャツ</h2>
        <form role="form" action="/order/new" th:object="${product}" method="post">
            <div class="center">
                <img th:src="|${product.filePath}|" alt="img"/>
<!--                <label th:text="${product.filePath}"></label>-->
            </div>
            <input type="hidden" th:field="*{id}"/>
            <label th:for="name">商品名</label>
            <input type="text" th:field="*{name}" class="form-control" readonly>
            <label th:for="price">値段</label>
            <input type="text" th:field="*{price}" class="form-control" readonly>
            <label th:for="quantity">数量</label>
            <input type="number" th:field="*{quantity}" class="form-control"
                   th:class="${#fields.hasErrors('quantity')}? 'form-control fieldError':'form-control'">
            <p th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></p>

            <div>
                <button type="submit" class="submit">購買</button>
                <button type="submit" class="cancel" th:formaction="@{/cart/new}">ショッピングバッグ</button>
            </div>
        </form>
    </div>
</div>
<!--footer-->
</body>
</html>
