<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://www.paypal.com/sdk/js?client-id=AWy6KItDcFy3VEU8DMGB47EKsFBaaXSxRdaMkcE1qv_DBKmfhB2TOQnTDskFRx6NDu0AtHUVQ1Aip3n9&currency=USD"></script>

</head>
<body>
<a href="/paypal">hello</a>

<div id="paypal-button-container"></div>

<script>
    paypal.Buttons({
        createOrder: function(data, actions) {
            return actions.order.create({
                purchase_units: [{
                    amount: {
                        value: '10.00'  // 결제할 금액을 설정
                    }
                }]
            });
        },
        onApprove: function(data, actions) {
            return actions.order.capture().then(function(details) {
                alert('Transaction completed by ' + details.payer.name.given_name);
                // 결제 완료 후 백엔드로 결제 결과를 보내는 로직 추가 가능
            });
        }
    }).render('#paypal-button-container');
</script>
</body>
</html>
